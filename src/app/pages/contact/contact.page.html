<ion-header>
  <ion-toolbar color='warning'>
    <ion-title>Report</ion-title>
  </ion-toolbar>
</ion-header> 


<ion-item>
  <ion-label position="stacked">Please let us know</ion-label>
  <ion-textarea disabled readonly value="In this section we would like you to describe the problem you faced with all4campus.">
  </ion-textarea>
</ion-item>

<ion-item>
  <ion-label position="floating" color="black">Your Name</ion-label>
  <ion-textarea name="name" [(ngModel)]="Name"></ion-textarea>
</ion-item>

<ion-item>
  <ion-label position="floating" color="black">Place and time</ion-label>
  <ion-textarea name="placetime" [(ngModel)]="Placetime"></ion-textarea>
</ion-item>

<ion-item>
  <ion-label position="floating" color =
  "black">What is the issue?</ion-label>
  <ion-textarea rows="10" name="report" [(ngModel)]="Report"  placeholder="Describe your problem..."></ion-textarea>
</ion-item>
<ion-button color="warning" shape="block" (click)="sendData()">Submit your Report</ion-button>
